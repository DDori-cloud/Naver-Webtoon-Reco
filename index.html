                <div className="fixed inset-0 z-[100] flex items-center justify-center px-6">
                    <div className="absolute inset-0 bg-gray-900/40 backdrop-blur-custom" onClick={onClose}></div>
                    <div className="bg-white w-full max-w-sm rounded-[40px] shadow-2xl relative z-10 animate-up overflow-hidden">
                        <div className="p-8">
                            <h3 className="text-xl font-extrabold text-gray-900 text-center mb-8">{t.share_modal_title}</h3>
                            <div className="grid grid-cols-3 gap-6">
                                {/* X (Twitter) */}
                                <button onClick={shareToX} className="flex flex-col items-center gap-2 group">
                                    <div className="w-14 h-14 bg-black rounded-2xl flex items-center justify-center transition-transform group-hover:scale-110">
                                        <svg viewBox="0 0 24 24" className="w-6 h-6 fill-white"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.045 4.126H5.078z"></path></svg>
                                    </div>
                                    <span className="text-[10px] font-bold text-gray-500">X</span>
                                </button>

                                {/* Facebook */}
                                <button onClick={shareToFacebook} className="flex flex-col items-center gap-2 group">
                                    <div className="w-14 h-14 bg-[#1877F2] rounded-2xl flex items-center justify-center transition-transform group-hover:scale-110">
                                        <svg viewBox="0 0 24 24" className="w-7 h-7 fill-white"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.248h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path></svg>
                                    </div>
                                    <span className="text-[10px] font-bold text-gray-500">Facebook</span>
                                </button>

                                {/* Threads */}
                                <button onClick={shareToThreads} className="flex flex-col items-center gap-2 group">
                                    <div className="w-14 h-14 bg-black rounded-2xl flex items-center justify-center transition-transform group-hover:scale-110">
                                        <svg viewBox="0 0 24 24" className="w-7 h-7 fill-white"><path d="M14.88 11.53c0 .81-.13 1.48-.39 2-.26.51-.62.88-1.09 1.11a3.6 3.6 0 01-1.6.35 3.32 3.32 0 01-2.22-.72 2.62 2.62 0 01-.89-2c0-.79.13-1.48.39-2.07.27-.58.64-1.02 1.13-1.31a3.7 3.7 0 011.66-.43c.83 0 1.5.24 2 .71.51.46.85 1.15 1.01 2.36zm2.34-.14c-.1-.73-.28-1.39-.56-1.98a5.27 5.27 0 00-1.57-1.98 5.76 5.76 0 00-2.31-1.07 9.8 9.8 0 00-5.38.38 5.6 5.6 0 00-2.22 1.47c-.59.61-1.04 1.36-1.35 2.22a9.6 9.6 0 00-.47 3 9.6 9.6 0 00.47 3 5.37 5.37 0 001.35 2.2 5.6 5.6 0 002.22 1.48 9.57 9.57 0 005.38.38 5.7 5.7 0 002.31-1.07 5.25 5.25 0 001.57-2c.26-.54.45-1.15.56-1.84.15 0 .25.04.25.13v.01c0 .72-.1 1.43-.3 2.11a7.46 7.46 0 01-1.37 2.61 7.64 7.64 0 01-2.58 1.94 8.7 8.7 0 01-4 1c-1 0-1.95-.14-2.85-.43a10.05 10.05 0 01-4.63-2.9 10.05 10.05 0 01-2.9-4.63C.14 13.95 0 13 0 12s.14-1.95.43-2.85A10.05 10.05 0 013.33 4.52C4.54 3.3 6 2.36 7.7 1.76a14.2 14.2 0 018.6 0 9.86 9.86 0 012.85 1.43 9.17 9.17 0 012.35 2.5 10.88 10.88 0 011.37 3.44c.14.7.21 1.43.21 2.18 0 1.25-.2 2.45-.6 3.6s-1 2.15-1.78 3.03a8.88 8.88 0 01-2.82 2.16 8.5 8.5 0 01-3.69.8c-1.28 0-2.43-.25-3.45-.75a6.4 6.4 0 01-2.48-2.03 6.64 6.64 0 01-.15.82c-.08.38-.2.72-.37 1.03a1.44 1.44 0 01-.63.63 2 2 0 01-.88.2 1.32 1.32 0 01-1.31-1.31V9.45c0-.44.15-.82.46-1.13A1.55 1.55 0 019.5 7.86c.67 0 1.25.18 1.74.55a4.04 4.04 0 011.2 1.35c.42-.42.92-.75 1.5-.98.57-.23 1.21-.35 1.91-.35.91 0 1.74.2 2.49.59.75.4 1.34.97 1.78 1.74.45.76.67 1.67.67 2.73 0 .73-.1 1.43-.3 2.12-.2.68-.5 1.28-.9 1.8a5.2 5.2 0 01-1.6 1.39c-.66.36-1.42.55-2.27.55-.7 0-1.35-.14-1.92-.41a4.2 4.2 0 01-1.5-1.15c-.01 1.23-.32 2.18-.94 2.85a3.81 3.81 0 01-2.73 1c-1.11 0-2.13-.25-3.04-.75a7.33 7.33 0 01-2.3-2.07 8.32 8.32 0 01-1.47-3 10.43 10.43 0 010-4.43c.27-.99.76-1.89 1.47-2.7a7.27 7.27 0 012.3-2.06 7.4 7.4 0 013.04-.75c1.47 0 2.7.38 3.69 1.13a6.83 6.83 0 012.16 2.82c.4.92.6 1.9.6 2.94 0 .09-.1.13-.25.13h-.01z"></path></svg>
                                    </div>
                                    <span className="text-[10px] font-bold text-gray-500">Threads</span>
                                </button>

                                {/* Clipboard */}
                                <button onClick={copyToClipboard} className="flex flex-col items-center gap-2 group">
                                    <div className="w-14 h-14 bg-gray-100 rounded-2xl flex items-center justify-center transition-transform group-hover:scale-110">
                                        <svg viewBox="0 0 24 24" className="w-6 h-6 fill-gray-600"><path d="M19 21H5C3.89543 21 3 20.1046 3 19V5C3 3.89543 3.89543 3 5 3H19C20.1046 3 21 3.89543 21 5V19C21 20.1046 20.1046 21 19 21ZM5 5V19H19V5H5ZM7 7H17V9H7V7ZM7 11H17V13H7V11ZM7 15H13V17H7V15Z"></path></svg>
                                    </div>
                                    <span className="text-[10px] font-bold text-gray-500">{t.share_to_text}</span>
                                </button>

                                {/* System Share (Kakao, Instagram etc) */}
                                <button onClick={systemShare} className="flex flex-col items-center gap-2 group">
                                    <div className="w-14 h-14 bg-primary/20 rounded-2xl flex items-center justify-center transition-transform group-hover:scale-110">
                                        <svg viewBox="0 0 24 24" className="w-6 h-6 fill-primary"><path d="M18 16.08C17.24 16.08 16.56 16.38 16.04 16.85L8.91 12.7C8.96 12.47 9 12.24 9 12s-.04-.47-.09-.7L16.04 7.15c.52.47 1.2.77 1.96.77 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.91 9.3c-.52-.47-1.2-.77-1.96-.77-1.66 0-3 1.34-3 3s1.34 3 3 3c.76 0 1.44-.3 1.96-.77L16.04 16.85c-.05.23-.09.46-.09.7 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"></path></svg>
                                    </div>
                                    <span className="text-[10px] font-bold text-gray-500">{t.share_to_system}</span>
                                </button>
                            </div>
                        </div>
                        <button onClick={onClose} className="w-full py-5 bg-gray-50 text-gray-400 font-bold hover:text-gray-600 transition-colors uppercase tracking-widest text-xs border-t border-gray-100 italic">
                            Close
                        </button>
                    </div>
                </div>
            );
        };

        // --- Main App ---
        const App = () => {
            const [lang, setLang] = useState('ko');
            const [step, setStep] = useState(1);
            const [selectedG, setSelectedG] = useState([]);
            const [prefSettings, setPrefSettings] = useState({});
            const [favTitle, setFavTitle] = useState("");
            const [loading, setLoading] = useState(false);
            const [results, setResults] = useState([]);
            const [scoredPool, setScoredPool] = useState([]);
            const [excludedIds, setExcludedIds] = useState(() => {
                try { return JSON.parse(localStorage.getItem('excludedWebtoons')) || []; } catch (e) { return []; }
            });
            const [showExcludePopup, setShowExcludePopup] = useState(false);
            const [showShareModal, setShowShareModal] = useState(false);

            const t = TRANSLATIONS[lang];
            const categories = useMemo(() => getGenreCategories(t), [lang]);
            const preferencesList = useMemo(() => getPreferences(t), [lang]);

            const nextStep = () => { setStep(step + 1); window.scrollTo(0, 0); };
            const prevStep = () => { setStep(step - 1); window.scrollTo(0, 0); };
            const reset = () => {
                setStep(1); setSelectedG([]); setPrefSettings({}); setFavTitle(""); setScoredPool([]); window.scrollTo(0, 0);
            };

            const handleExclude = (id) => {
                const newExcludes = [...excludedIds, id];
                setExcludedIds(newExcludes);
                localStorage.setItem('excludedWebtoons', JSON.stringify(newExcludes));
                if (scoredPool.length > 0) {
                    setResults(scoredPool.filter(w => !newExcludes.includes(w.id)).slice(0, 10));
                }
                setShowExcludePopup(true);
                setTimeout(() => setShowExcludePopup(false), 2000);
            };

            const handleAnalyze = async () => {
                setLoading(true); setStep(4);
                await new Promise(r => setTimeout(r, 1500));
                const rawData = window.WEBTOON_DATA || MOCK_WEBTOONS;
                const statusFilters = selectedG.filter(s => ["ì—°ìž¬ì¤‘", "ì™„ê²°"].includes(s));
                const genrePreferences = selectedG.filter(s => !["ì—°ìž¬ì¤‘", "ì™„ê²°"].includes(s));

                let favTags = [];
                let favAuthor = "";
                if (favTitle.trim()) {
                    const search = favTitle.toLowerCase().replace(/\s+/g, '');
                    const found = rawData.find(w => {
                        const title = (w.titleName || w.title || "").toLowerCase().replace(/\s+/g, '');
                        return title.includes(search) || search.includes(title);
                    });
                    if (found) { favTags = found.tags || []; favAuthor = found.author || ""; }
                }

                const scoredData = rawData.map(item => {
                    const webtoon = {
                        id: item.titleId || item.id,
                        title: item.titleName || item.title,
                        thumbnail: item.thumbnailUrl || item.thumbnail,
                        tags: (item.tags && item.tags.length > 0) ? item.tags : [item.day, item.status === 'FINISHED' ? 'ì™„ê²°' : 'ì—°ìž¬ì¤‘', item.author].filter(Boolean),
                        author: item.author,
                        status: item.status,
                        starScore: item.starScore || 9.0
                    };
                    let score = 50;
                    if (statusFilters.length > 0) {
                        const myStatus = webtoon.status === 'FINISHED' ? 'ì™„ê²°' : 'ì—°ìž¬ì¤‘';
                        if (!statusFilters.includes(myStatus)) return { ...webtoon, match: 0 };
                    }
                    genrePreferences.forEach(pref => {
                        const keywords = pref.includes('/') ? pref.split('/') : [pref];
                        if (keywords.some(k => webtoon.tags.some(t => String(t).includes(k)) || webtoon.title.includes(k))) score += 20;
                    });
                    if (favTags.length > 0) score += (webtoon.tags.filter(tag => favTags.includes(tag)).length * 5);
                    if (favAuthor && webtoon.author === favAuthor) score += 10;
                    if (favTitle && webtoon.title.replace(/\s+/g, '') === favTitle.replace(/\s+/g, '')) score = 0;
                    return { ...webtoon, match: Math.min(99, score + Math.floor(Math.random() * 5)) };
                });

                const sorted = scoredData.filter(w => w.match > 0).sort((a, b) => b.match - a.match);
                setScoredPool(sorted);
                setResults(sorted.filter(w => !excludedIds.includes(w.id)).slice(0, 10));
                setLoading(false);
            };

            const handleShare = () => {
                setShowShareModal(true);
            };

            return (
                <div className="min-h-screen">
                    <header className="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-gray-100">
                        <div className="max-w-6xl mx-auto px-8 h-20 flex items-center justify-between relative">
                            <div className="flex items-center gap-2 cursor-pointer" onClick={reset}>
                                <span className="text-2xl drop-shadow-md">ðŸ“–</span>
                                <h1 className="text-xl font-black text-gray-900 tracking-tighter">AIR<span className="text-primary italic">.NW</span></h1>
                            </div>

                            <div className="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-[70%] text-center">
                                <h1 className="text-2xl font-black text-gray-800 tracking-tighter italic leading-none">{t.subtitle}</h1>
                                {/* Language Selector */}
                                <div className="mt-2 flex justify-center gap-1.5">
                                    {[
                                        { code: 'ko', label: 'í•œêµ­ì–´' },
                                        { code: 'en', label: 'English' },
                                        { code: 'zh', label: 'ä¸­æ–‡' },
                                        { code: 'ja', label: 'æ—¥æœ¬èªž' }
                                    ].map(l => (
                                        <button
                                            key={l.code}
                                            onClick={() => setLang(l.code)}
                                            className={`text-[9px] font-black px-2 py-0.5 rounded-full border transition-all ${lang === l.code ? 'bg-primary border-primary text-white shadow-sm' : 'bg-white border-gray-100 text-gray-400 hover:border-gray-300'}`}
                                        >
                                            {l.label}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {step === 4 && !loading && (
                                <button onClick={handleShare} className="text-[10px] font-bold text-primary border-2 border-primary hover:bg-primary hover:text-white px-4 py-2 rounded-full transition-all flex items-center gap-2">
                                    <span>{t.share}</span>
                                </button>
                            )}
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-8 py-12">
                        <ProgressBar step={step} t={t} />

                        {step === 1 && (
                            <div className="animate-up max-w-4xl mx-auto">
                                <div className="text-center mb-14">
                                    <h2 className="text-4xl font-black text-gray-900 mb-4 tracking-tight">{t.step1_title}</h2>
                                    <p className="text-gray-400 font-medium italic">{t.step1_desc}</p>
                                </div>
                                <div className="space-y-10">
                                    {categories.map(cat => (
                                        <div key={cat.name} className="space-y-5">
                                            <h3 className="text-sm font-bold text-gray-800 flex items-center gap-3">
                                                <span className="w-1.5 h-4 bg-primary rounded-full"></span>
                                                {cat.name}
                                            </h3>
                                            <div className="grid grid-cols-2 md:grid-cols-5 gap-3">
                                                {cat.genres.map((g, idx) => {
                                                    const label = lang === 'en' ? cat.en[idx] : lang === 'zh' ? cat.zh[idx] : lang === 'ja' ? cat.ja[idx] : g;
                                                    return (
                                                        <button
                                                            key={g}
                                                            onClick={() => setSelectedG(prev => prev.includes(g) ? prev.filter(it => it !== g) : [...prev, g])}
                                                            className={`py-4 px-5 rounded-[20px] text-[13px] font-bold border-2 transition-all ${selectedG.includes(g) ? 'bg-primary border-primary text-white shadow-xl scale-[0.97]' : 'bg-white border-gray-100 text-gray-500 hover:border-gray-200'}`}
                                                        >#{label}</button>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-20 text-center">
                                    <button disabled={selectedG.length === 0} onClick={nextStep} className="px-16 py-5 bg-primary text-white font-black rounded-full shadow-2xl disabled:opacity-20 hover:scale-105 transition-all text-lg">{t.next}</button>
                                </div>
                            </div>
                        )}

                        {step === 2 && (
                            <div className="animate-up max-w-lg mx-auto py-10">
                                <h2 className="text-3xl font-black text-center mb-12">{t.step2_title}</h2>
                                <div className="space-y-3 bg-white p-2 rounded-[40px] shadow-soft border border-gray-50">
                                    {preferencesList.map(p => {
                                        const label = p[`label_${lang}`];
                                        return (
                                            <div key={p.id} className="flex items-center justify-between p-7 border-b last:border-0 border-gray-50 cursor-pointer hover:bg-gray-50 transition-colors"
                                                onClick={() => setPrefSettings(prev => ({ ...prev, [p.id]: !prev[p.id] }))}>
                                                <span className={`font-bold transition-colors ${prefSettings[p.id] ? 'text-primary' : 'text-gray-700'}`}>{label}</span>
                                                <div className={`w-12 h-7 rounded-full relative transition-colors duration-300 ${prefSettings[p.id] ? 'bg-primary' : 'bg-gray-200'}`}>
                                                    <div className={`absolute top-1 w-5 h-5 bg-white rounded-full shadow-sm transition-transform duration-300 ${prefSettings[p.id] ? 'translate-x-[22px]' : 'translate-x-1'}`}></div>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                                <div className="mt-14 flex justify-center gap-4">
                                    <button onClick={prevStep} className="px-8 py-5 bg-gray-100 text-gray-500 font-bold rounded-full">{t.back}</button>
                                    <button onClick={nextStep} className="px-12 py-5 bg-primary text-white font-black rounded-full shadow-2xl">{t.continue}</button>
                                </div>
                            </div>
                        )}

                        {step === 3 && (
                            <div className="animate-up max-w-lg mx-auto py-10">
                                <h2 className="text-3xl font-black text-center mb-10 leading-tight whitespace-pre-line">{t.step3_title}</h2>
                                <input
                                    type="text" value={favTitle} onChange={e => setFavTitle(e.target.value)} placeholder={t.step3_placeholder}
                                    className="w-full py-6 px-10 rounded-full bg-white border-4 border-gray-50 focus:border-primary outline-none transition-all font-bold text-lg shadow-inner text-center"
                                />
                                <div className="mt-14 flex justify-center gap-4">
                                    <button onClick={prevStep} className="px-8 py-5 bg-gray-100 text-gray-500 font-bold rounded-full">{t.back}</button>
                                    <button onClick={handleAnalyze} className="px-12 py-5 bg-primary text-white font-black rounded-full shadow-2xl">{t.start_analysis}</button>
                                </div>
                            </div>
                        )}

                        {step === 4 && (
                            <div className="animate-up">
                                {loading ? (
                                    <div className="flex flex-col items-center justify-center py-32">
                                        <div className="w-16 h-16 border-[10px] border-gray-200 border-t-primary rounded-full animate-spin mb-10"></div>
                                        <p className="text-gray-400 font-black tracking-widest uppercase animate-pulse">{t.computing}</p>
                                    </div>
                                ) : (
                                    <div className="animate-up">
                                        <div className="sticky top-[80px] z-40 bg-white/95 backdrop-blur-sm -mx-8 px-8 py-10 mb-6 border-b border-gray-50 shadow-sm text-center">
                                            <h2 className="text-3xl font-black text-gray-900 mb-3 tracking-tight italic">{t.result_title}</h2>
                                            <p className="text-gray-400 font-medium">{t.result_desc}</p>
                                        </div>
                                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-6">
                                            {results.map((w, idx) => (
                                                <WebtoonCard key={w.id} item={w} rank={idx + 1} onExclude={handleExclude} t={t} />
                                            ))}
                                        </div>
                                        <div className="text-center mt-24">
                                            <button onClick={reset} className="px-12 py-5 border-4 border-gray-100 text-gray-300 font-black rounded-full hover:border-primary hover:text-primary transition-all uppercase tracking-tighter">{t.new_analysis}</button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {showExcludePopup && (
                        <div className="fixed bottom-10 left-1/2 transform -translate-x-1/2 z-[100] animate-up">
                            <div className="bg-gray-900/90 backdrop-blur-md text-white px-8 py-4 rounded-2xl shadow-2xl flex items-center gap-3">
                                <span className="text-xl">ðŸš«</span>
                                <p className="font-bold text-sm">{t.exclude_msg}</p>
                            </div>
                        </div>
                    )}

                    <ShareModal isOpen={showShareModal} onClose={() => setShowShareModal(false)} t={t} results={results} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
