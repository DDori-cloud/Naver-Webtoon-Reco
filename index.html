                        <div className="bg-[#161B28] w-[90%] max-w-[440px] rounded-[40px] shadow-2xl p-7 animate-up border border-white/10">
                            <div className="flex items-center gap-2 mb-1">
                                <h3 className="text-xl font-black text-primary tracking-tight">{t.reco_popup_title}</h3>
                            </div>
                            <p className="text-xs text-gray-400 mb-6 font-medium opacity-80">{t.reco_popup_subtitle}</p>

                            <div className="grid grid-cols-2 gap-4 mb-6">
                                {recs.map(w => (
                                    <div key={w.id} className="group cursor-pointer" onClick={() => {
                                        window.open(`https://comic.naver.com/webtoon/list?titleId=${w.id}`, '_blank');
                                    }}>
                                        <div className="relative aspect-[3/4] rounded-2xl overflow-hidden mb-2 shadow-lg ring-1 ring-white/5 group-hover:ring-primary/50 transition-all">
                                            <img src={w.thumbnail} alt={w.title} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500" />
                                            <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex items-end p-3">
                                                <span className="text-[10px] font-bold text-white bg-primary px-2 py-1 rounded-full uppercase">{t.view_now}</span>
                                            </div>
                                        </div>
                                        <h4 className="font-bold text-[13px] text-white truncate group-hover:text-primary transition-colors mb-0.5">{w.title}</h4>
                                        <p className="text-[11px] text-gray-400 truncate opacity-70">{w.author}</p>

                            </div>

                            <div className="flex flex-col gap-3">
                                <label className="flex items-center gap-2 cursor-pointer group w-fit select-none">
                                    <div className="relative flex items-center">
                                        <input
                                            type="checkbox"
                                            checked={dontShowAgain}
                                            onChange={e => setDontShowAgain(e.target.checked)}
                                            className="w-4 h-4 rounded border-white/10 bg-white/5 text-primary focus:ring-primary/20 accent-primary cursor-pointer"
                                        />
                                    </div>
                                    <span className="text-[11px] text-gray-500 group-hover:text-gray-300 transition-colors font-medium">{t.reco_popup_dont_show_today}</span>
                                </label>

                                <button onClick={handleClose} className="w-full py-3.5 bg-primary text-white font-black rounded-2xl text-sm hover:brightness-110 active:scale-95 transition-all shadow-lg shadow-primary/20">
                                    {t.reco_popup_close}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const WorldcupReport = ({ choices, finalWinner, pool, t, onBack, onRetry }) => {
            const analysis = useMemo(() => {
                const tagCounts = {};
                choices.forEach(w => {
                    (w.tags || []).forEach(tag => {
                        if (['연재중', '완결', '매일+', '플러스'].includes(tag)) return;
                        tagCounts[tag] = (tagCounts[tag] || 0) + 1;
                    });
                });
                if (finalWinner) {
                    (finalWinner.tags || []).forEach(tag => {
                        if (['연재중', '완결', '매일+', '플러스'].includes(tag)) return;
                        tagCounts[tag] = (tagCounts[tag] || 0) + 3;
                    });
                }
                const sortedTags = Object.entries(tagCounts)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 5);

                const rawData = window.WEBTOON_DATA || MOCK_WEBTOONS;
                const poolIds = new Set(pool.map(w => String(w.titleId || w.id)));

                const rec = rawData
                    .filter(w => !poolIds.has(String(w.titleId || w.id)))
                    .map(w => {
                        let score = 0;
                        (w.tags || []).forEach(tag => {
                            if (tagCounts[tag]) score += tagCounts[tag];
                        });
                        return { ...w, matchScore: score };
                    })
                    .sort((a, b) => b.matchScore - a.matchScore)[0];

                return { topTags: sortedTags, recommendation: rec };
            }, [choices, finalWinner, pool]);

            if (!analysis) return null;

            return (
                <div className="animate-up max-w-lg mx-auto mt-2 bg-white/80 backdrop-blur-md rounded-[28px] p-5 md:p-8 border border-white text-left shadow-2xl">
                    <div className="flex justify-between items-center mb-6">
                        <div>
                            <h3 className="text-xl font-black text-gray-900 tracking-tight">{t.worldcup_report_title}</h3>
                            <p className="text-[11px] text-gray-400 font-bold leading-tight">{t.worldcup_report_desc}</p>
                        </div>
                        <button onClick={onBack} className="p-1.5 hover:bg-black/5 rounded-full transition-colors">
                            <svg className="w-5 h-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    </div>

                    <div className="mb-6">
                        <h4 className="text-[10px] uppercase tracking-widest font-black text-primary mb-4">{t.worldcup_top_tags}</h4>
                        <div className="space-y-3">
                            {analysis.topTags.map(([tag, count], idx) => (
                                <div key={tag} className="flex items-center gap-3">
                                    <span className="w-3 text-[10px] font-black text-gray-300">0{idx + 1}</span>
                                    <div className="flex-grow">
                                        <div className="flex justify-between mb-0.5">
                                            <span className="text-xs font-black text-gray-700">{tag}</span>
                                            <span className="text-[10px] font-bold text-gray-400">{count} pts</span>
                                        </div>
                                        <div className="h-1 bg-gray-100 rounded-full overflow-hidden">
                                            <div
                                                className="h-full bg-primary rounded-full transition-all duration-1000"
                                                style={{ width: `${Math.min(100, (count / (analysis.topTags[0][1] || 1)) * 100)}%` }}
                                            />
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>

                    {analysis.recommendation && (
                        <div className="bg-primary/5 rounded-[20px] p-4 border border-primary/10 mb-6">
                            <h4 className="text-[10px] uppercase tracking-widest font-black text-primary mb-4">{t.worldcup_reco_title}</h4>
                            <div className="flex gap-4 items-center">
                                <div className="w-16 aspect-[3/4] rounded-xl overflow-hidden shadow-md flex-shrink-0">
                                    <img src={analysis.recommendation.thumbnailUrl || analysis.recommendation.thumbnail} className="w-full h-full object-cover" referrerPolicy="no-referrer" />
                                </div>
                                <div className="flex-grow min-w-0">
                                    <h5 className="text-sm font-black text-gray-900 mb-0.5 truncate">{analysis.recommendation.titleName || analysis.recommendation.title}</h5>
                                    <p className="text-[10px] text-gray-400 font-bold mb-2 truncate">{analysis.recommendation.author}</p>
                                    <a
                                        href={`https://comic.naver.com/webtoon/list?titleId=${analysis.recommendation.titleId || analysis.recommendation.id}`}
                                        target="_blank"
                                        className="inline-flex items-center gap-1.5 text-primary font-black text-[10px] uppercase tracking-widest hover:gap-2 transition-all"
                                    >
                                        {t.view_now}
                                        <svg className="w-3 h-3" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2.5} d="M17 8l4 4m0 0l-4 4m4-4H3" /></svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="flex gap-3">
                        <button onClick={onBack} className="flex-1 py-3 bg-gray-50 text-gray-400 font-black rounded-xl hover:bg-gray-100 transition-all text-[10px] uppercase tracking-widest">{t.worldcup_back_to_winner}</button>
                        <button onClick={onRetry} className="flex-1 py-3 bg-gray-800 text-white font-black rounded-xl hover:bg-gray-900 transition-all text-[10px] uppercase tracking-widest">{t.retry}</button>
                    </div>
                </div>
            );
        };

        const WorldcupModal = ({ isOpen, onClose, t, user, onSaveResult, isViewMode = false }) => {
            const supabase = supabaseInstance;
            const [stage, setStage] = useState('select'); // 'select', 'playing', 'result'
            const [selectedRound, setSelectedRound] = useState(16);
            const [matches, setMatches] = useState([]);
            const [currentMatchIndex, setCurrentMatchIndex] = useState(0);
            const [winners, setWinners] = useState([]);
            const [finalWinner, setFinalWinner] = useState(null);
            const [choiceHistory, setChoiceHistory] = useState([]);
            const [pool, setPool] = useState([]);
            const [showReport, setShowReport] = useState(false);
            const keywordState = useState('');
            const keyword = keywordState[0];
            const setKeyword = keywordState[1];
            const containerRef = useRef(null);

            useEffect(() => {
                if (isOpen && !isViewMode) {
                    document.body.classList.add('modal-open');
                    if (containerRef.current) containerRef.current.scrollTop = 0;
                } else {
                    document.body.classList.remove('modal-open');
                }
                return () => document.body.classList.remove('modal-open');
            }, [isOpen, isViewMode]);

            useEffect(() => {
                if (isOpen && (stage === 'result' || showReport)) {
                    // 렌더링 및 애니메이션 타이밍 고려하여 지연 스크롤
                    const timer = setTimeout(() => {
                        if (containerRef.current) {
                            containerRef.current.scrollTo({ top: 0, behavior: 'instant' });
                        }
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }, 50);
                    return () => clearTimeout(timer);
                }
            }, [stage, showReport, isOpen]);

            if (!isOpen) return null;

            const startWorldcup = () => {
                const rawData = window.WEBTOON_DATA || MOCK_WEBTOONS;
                // Filter by keyword if provided
                let filtered = rawData;
                if (keyword.trim()) {
                    const k = keyword.trim().toLowerCase();
                    filtered = rawData.filter(w =>
                        (w.titleName || w.title || '').toLowerCase().includes(k) ||
                        (w.tags || []).some(t => String(t).toLowerCase().includes(k)) ||
                        (w.author || '').toLowerCase().includes(k)
                    );
                }

                if (filtered.length < selectedRound) {
                    alert(`해당 키워드의 웹툰이 부족합니다. (현재 ${filtered.length}개 / 최소 ${selectedRound}개 필요)`);
                    return;
                }

                // Shuffle and select webtoons
                const shuffled = [...filtered].sort(() => Math.random() - 0.5);
                const selected = shuffled.slice(0, selectedRound);

                // Create initial matches
                const initialMatches = [];
                for (let i = 0; i < selected.length; i += 2) {
                    initialMatches.push([selected[i], selected[i + 1]]);
                }

                setMatches(initialMatches);
                setCurrentMatchIndex(0);
                setWinners([]);
                setChoiceHistory([]);
                setPool(selected);
                setShowReport(false);
                setStage('playing');
            };

            const selectWinner = (webtoon) => {
                setChoiceHistory(prev => [...prev, webtoon]);
                const newWinners = [...winners, webtoon];

                if (currentMatchIndex + 1 < matches.length) {
                    // Move to next match
                    setCurrentMatchIndex(currentMatchIndex + 1);
                    setWinners(newWinners);
                } else {
                    // Round complete
                    if (newWinners.length === 1) {
                        // Tournament complete!
                        setFinalWinner(newWinners[0]);
                        setStage('result');
                        saveWorldcupResult(newWinners[0], selectedRound);
                    } else {
                        // Start next round
                        const nextMatches = [];
                        for (let i = 0; i < newWinners.length; i += 2) {
                            nextMatches.push([newWinners[i], newWinners[i + 1]]);
                        }
                        setMatches(nextMatches);
                        setCurrentMatchIndex(0);
                        setWinners([]);
                    }
                }
            };

            const saveWorldcupResult = async (winner, round) => {
                if (!user) return;

                const result = {
                    user_id: user.id,
                    winner_id: winner.titleId || winner.id,
                    winner_title: winner.titleName || winner.title,
                    round: round,
                    created_at: new Date().toISOString()
                };

                await supabaseClient.from('worldcup_results').insert(result);
                if (onSaveResult) onSaveResult(result);
            };

            const getCurrentRound = () => {
                const remaining = matches.length * 2;
                if (remaining === 2) return t.worldcup_final;
                return `${remaining}${t.worldcup_round}`;
            };

            const rounds = [8, 16, 32, 64, 128, 256, 512, 1024, 2048];

            const content = (
                <div className={`${isViewMode ? 'bg-transparent' : 'bg-white w-full max-w-4xl rounded-[56px] shadow-2xl overflow-hidden'} animate-up`}>
                    <div className="p-1 md:p-10">
                        {stage === 'select' && (
                            <div className="text-center py-2 md:py-10">
                                <h3 className="text-2xl md:text-3xl font-black mb-6 md:mb-10 tracking-tight italic border-b-2 border-primary/10 inline-block">{t.worldcup_title}</h3>
                                <p className="text-gray-400 font-medium mb-10 italic">{t.worldcup_desc}</p>
                                <div className="grid grid-cols-3 sm:grid-cols-5 gap-2 md:gap-3 max-w-2xl mx-auto mb-12">
                                    {rounds.map(r => (
                                        <button key={r} onClick={() => setSelectedRound(r)} className={`px-2 md:px-4 py-3 rounded-2xl font-black transition-all whitespace-nowrap text-sm md:text-base ${selectedRound === r ? 'bg-primary text-white shadow-xl scale-105' : 'bg-gray-100 text-gray-500 hover:bg-gray-200'}`}>{r}{t.worldcup_round}</button>
                                    ))}
                                </div>
                                <div className="max-w-md mx-auto mb-10">
                                    <div className="flex flex-wrap justify-center gap-2 mb-4">
                                        {['로맨스', '판타지', '액션', '일상', '무협'].map(g => (
                                            <button
                                                key={g}
                                                onClick={() => setKeyword(g)}
                                                className={`px-3 py-1.5 rounded-full text-[10px] font-black transition-all ${keyword === g ? 'bg-primary text-white' : 'bg-gray-100 text-gray-400 hover:bg-gray-200'}`}
                                            >
                                                #{g}
                                            </button>
                                        ))}
                                        {keyword && (
                                            <button onClick={() => setKeyword('')} className="px-3 py-1.5 rounded-full text-[10px] font-black bg-red-50 text-red-500 hover:bg-red-100">초기화</button>
                                        )}
                                    </div>
                                    <input
                                        type="text"
                                        value={keyword}
                                        onChange={e => setKeyword(e.target.value)}
                                        placeholder={t.worldcup_keyword_placeholder}
                                        className="w-full px-6 py-4 rounded-2xl bg-gray-50 border-2 border-primary/10 outline-none focus:border-primary font-bold text-sm text-center shadow-inner"
                                    />
                                    <p className="mt-2 text-[10px] text-gray-400 font-bold">* 입력하지 않으면 모든 웹툰에서 무작위로 추출됩니다.</p>
                                </div>
                                <button onClick={startWorldcup} className="w-full max-w-sm py-6 bg-primary text-white font-black rounded-full shadow-2xl hover:scale-105 active:scale-95 transition-all text-xl uppercase tracking-widest">
                                    {t.worldcup_start}
                                </button>
                            </div>
                        )}

                        {stage === 'playing' && (
                            <div className="text-center py-1 md:py-2">
                                <div className="flex justify-between items-center mb-4 md:mb-6 px-4 max-w-2xl mx-auto">
                                    <button
                                        onClick={() => setStage('select')}
                                        className="text-[10px] md:text-sm font-bold text-gray-400 hover:text-primary transition-colors flex items-center gap-1"
                                    >
                                        <svg viewBox="0 0 24 24" className="w-3 h-3 md:w-4 md:h-4 fill-none stroke-current stroke-3"><path d="M15 18l-6-6 6-6"></path></svg>
                                        {t.to_start}
                                    </button>
                                    <div className="flex-1 text-center">
                                        <span className="px-3 py-1 bg-primary text-white text-[9px] md:text-[11px] font-black rounded-full shadow-md uppercase tracking-widest whitespace-nowrap">{getCurrentRound()}</span>
                                    </div>
                                    <div className="w-[60px] md:w-[80px]"></div> {/* Spacer for symmetry */}
                                </div>
                                <div className="flex flex-row items-stretch justify-center gap-2 md:gap-4 relative max-w-2xl mx-auto px-4">
                                    {matches[currentMatchIndex].map((w, idx) => (
                                        <div key={idx} onClick={() => selectWinner(w)} className="group cursor-pointer flex flex-col gap-1.5 w-1/2 max-w-[220px]">
                                            <div className="relative aspect-[2/3.1] rounded-lg md:rounded-[16px] overflow-hidden shadow-lg border border-white/5 transition-all group-hover:border-primary/50">
                                                <img src={w.thumbnailUrl || w.thumbnail} referrerPolicy="no-referrer" className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105" />

                                                {/* 텍스트 오버레이 (크기 추가 축소) */}
                                                <div className="absolute inset-0 bg-gradient-to-t from-black/95 via-black/10 to-transparent flex flex-col justify-end p-2 md:p-4">
                                                    <h4 className="text-white text-xs md:text-lg font-black tracking-tighter leading-tight break-keep word-break-keep-all drop-shadow-lg mb-0.5">{w.titleName || w.title}</h4>
                                                    <p className="text-white/60 text-[7px] md:text-[9px] font-bold uppercase tracking-widest">{w.author}</p>
                                                </div>

                                                {/* 호버 효과 */}
                                                <div className="absolute inset-0 border-2 border-primary opacity-0 group-hover:opacity-100 transition-opacity rounded-lg md:rounded-[16px] pointer-events-none"></div>
                                            </div>

                                            {/* 선택 버튼 (85% 수준으로 축소) */}
                                            <button className="w-full py-1.5 md:py-2 rounded-lg font-black text-[9px] md:text-xs transition-all bg-white/10 text-white/40 group-hover:bg-primary group-hover:text-white active:scale-95">
                                                {t.worldcup_pick}
                                            </button>
                                        </div>
                                    ))}

                                    {/* 중앙 VS (크기 85% 축소) */}
                                    <div className="absolute top-1/2 left-1/2 -translate-x-[51%] -translate-y-1/2 -mt-4 md:-mt-6 z-20 pointer-events-none w-full flex justify-center overflow-visible">
                                        <div className="text-2xl md:text-5xl font-black italic tracking-tighter select-none flex items-center justify-center filter drop-shadow-[0_0_15px_rgba(0,213,100,0.5)]">
                                            <span className="bg-gradient-to-b from-white via-primary to-primary-dark bg-clip-text text-transparent transform -skew-x-12 px-2">
                                                VS
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {stage === 'result' && finalWinner && (
                            <div className="text-center py-2 md:py-6">
                                {!showReport ? (
                                    <div className="animate-up flex flex-col items-center">
                                        <div className="mb-4"><span className="px-5 py-1.5 bg-yellow-400 text-white text-[11px] font-black rounded-full shadow-md uppercase tracking-widest italic">{t.worldcup_winner}</span></div>
                                        <div className="mb-6 transform scale-[0.67] md:scale-[0.7] origin-top flex flex-col items-center">
                                            <div className="relative w-72 md:w-80 aspect-[3/4] mx-auto rounded-[48px] overflow-hidden shadow-[0_30px_60px_-15px_rgba(0,0,0,0.5)] border-[10px] border-yellow-400 bg-gray-200">
                                                <img src={finalWinner.thumbnailUrl || finalWinner.thumbnail} referrerPolicy="no-referrer" className="w-full h-full object-cover" />
                                                <div className="absolute top-4 right-4 w-14 h-14 bg-yellow-400 rounded-full flex items-center justify-center shadow-xl animate-bounce border-4 border-white"><span className="text-2xl">🏆</span></div>
                                            </div>
                                            <h4 className="mt-8 text-4xl font-black text-white tracking-tighter italic leading-tight px-4 drop-shadow-[0_2px_10px_rgba(0,213,100,0.5)]">{finalWinner.titleName || finalWinner.title}</h4>
                                            <p className="mt-2 text-white/50 font-bold uppercase tracking-widest text-sm mb-6">{finalWinner.author}</p>

                                            {/* 버튼들을 스케일된 영역 내부 하단에 배치하여 거리 조절 */}
                                            <div className="flex flex-col md:flex-row gap-3 md:gap-4 justify-center w-full max-w-2xl px-4">
                                                <button onClick={() => setStage('select')} className="w-full md:w-auto px-10 py-4 bg-white/10 text-white/40 font-black rounded-full hover:bg-white/20 transition-all uppercase tracking-widest text-base">{t.retry}</button>
                                                <button
                                                    onClick={(e) => { e.stopPropagation(); setShowReport(true); }}
                                                    className="w-full md:w-auto px-10 py-4 bg-white text-primary font-black rounded-full hover:scale-105 transition-all uppercase tracking-widest text-base italic shadow-2xl shadow-primary/40 border-none"
                                                >
                                                    {t.worldcup_view_report}
                                                </button>
                                                <a href={`https://comic.naver.com/webtoon/list?titleId=${finalWinner.titleId || finalWinner.id}`} target="_blank" className="w-full md:w-auto px-14 py-4 bg-primary text-white font-black rounded-full shadow-2xl hover:scale-105 active:scale-95 transition-all uppercase tracking-widest text-base italic">{t.view_now}</a>
                                            </div>
                                        </div>
                                    </div>
                                ) : (
                                    <WorldcupReport
                                        choices={choiceHistory}
                                        finalWinner={finalWinner}
                                        pool={pool}
                                        t={t}
                                        onBack={() => setShowReport(false)}
                                        onRetry={() => setStage('select')}
                                    />
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );

            if (isViewMode) return content;

            return (
                <div className="modal-container !pt-[80px] md:!pt-[100px]" onClick={onClose} ref={containerRef}>
                    <div className="modal-content-box" onClick={e => e.stopPropagation()}>
                        {content}
                    </div>
                </div>
            );
        };

        const HorizontalSlider = React.memo(({ items, rankOffset = 0, t, toggleDislike, toggleLike, excludeFromResult, likedIds, dislikedIds }) => {
            const scrollRef = React.useRef(null);
            const [showLeft, setShowLeft] = React.useState(false);

            const scroll = (dir) => {
                if (scrollRef.current) {
                    const containerWidth = scrollRef.current.offsetWidth;
                    const amount = dir === 'left' ? -containerWidth : containerWidth;
                    scrollRef.current.scrollBy({ left: amount, behavior: 'smooth' });
                }
            };

            const handleScroll = () => {
                if (scrollRef.current) {
                    setShowLeft(scrollRef.current.scrollLeft > 10);
                }
            };

            return (
                <div className="relative group/slider">
                    {showLeft && (
                        <button
                            onClick={() => scroll('left')}
                            className="absolute left-1 md:left-[-20px] top-1/2 -translate-y-1/2 z-20 w-10 h-10 md:w-11 md:h-11 bg-black/60 md:bg-black/90 text-white rounded-full flex items-center justify-center border border-white/10 hover:bg-primary transition-all shadow-2xl opacity-100 md:opacity-0 md:group-hover/slider:opacity-100"
                        >
                            <svg viewBox="0 0 24 24" className="w-5 h-5 md:w-6 md:h-6 fill-current rotate-180"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"></path></svg>
                        </button>
                    )}
                    <button
                        onClick={() => scroll('right')}
                        className="absolute right-1 md:right-[-20px] top-1/2 -translate-y-1/2 z-20 w-10 h-10 md:w-11 md:h-11 bg-black/60 md:bg-black/90 text-white rounded-full flex items-center justify-center border border-white/10 hover:bg-primary transition-all shadow-2xl opacity-100 md:opacity-0 md:group-hover/slider:opacity-100"

                    const normalizedAuthor = normalize(author);

                    let searchScore = 0;

                    // 1. 제목 매칭 (최상위 가중치)
                    if (normalizedTitle === normalizedQ) searchScore += 100; // 정확히 일치
                    else if (normalizedTitle.startsWith(normalizedQ)) searchScore += 80; // 접두사 일치
                    else if (normalizedTitle.includes(normalizedQ)) searchScore += 50; // 포함

                    // 2. 작가 매칭
                    if (normalizedAuthor === normalizedQ) searchScore += 70;
                    else if (normalizedAuthor.includes(normalizedQ)) searchScore += 40;

                    // 3. 태그 및 설명 매칭
                    if (tags.some(t => normalize(t).includes(normalizedQ))) searchScore += 30;

            const triggerPersonalPopup = useCallback(async (userId) => {

            const categories = useMemo(() => getGenreCategories(t), [t]);

            const nextStep = () => { setStep(prev => prev + 1); window.scrollTo({ top: 0, behavior: 'smooth' }); };

            const reset = () => { setStep(1); setSelectedG([]); setExcludedG([]); setFavTitle(""); setScoredPool([]); window.scrollTo({ top: 0, behavior: 'smooth' }); };

            const handleAnalyze = async () => {
                setLoading(true); setStep(4);

                const rawData = window.WEBTOON_DATA || MOCK_WEBTOONS;
                const genrePreferences = selectedG;

                // Step 3: Favorite Item Analysis

                if (favTitle.trim()) {

                // Optimization: Process expanded lists once outside the loop
                const expandedPrefs = expandGenres(genrePreferences);

                const expandedExcludedSet = new Set(expandedExcluded.map(s => s.toLowerCase()));

                const likedWebtoons = rawData.filter(w => likedIds.some(lid => String(lid) === String(w.titleId || w.id)));

                    const webtoonTagsLower = webtoonTags.map(t => String(t).toLowerCase());

                    let score = 30; // Base score adjusted for more dynamic range

                    // Step 2: Status Filter
                    const myStatus = item.status === 'FINISHED' ? '완결' : '연재중';
                    const isDailyPlus = String(item.day || item.category || "").toLowerCase().includes('plus') ||
                        webtoonTags.some(t => t.includes('매일') || t.includes('플러스'));

                    if (excludedStatus.has(myStatus)) return null;
                    if (isDailyPlus && excludedStatus.has('매일+')) return null;

                    // Step 2: Genre/Tag Excludes
                    if (expandedExcludedSet.size > 0) {
                        const isExcluded = webtoonTagsLower.some(t => expandedExcludedSet.has(t)) ||
                            expandedExcluded.some(ex => webtoonTitle.includes(ex.toLowerCase()) || webtoonDesc.includes(ex.toLowerCase()));
                        if (isExcluded) return null;
                    }

                    // Step 1: Preferred Genres Scoring
                    expandedPrefs.forEach(pref => {

                        if (webtoonTagsLower.some(t => t.includes(prefLower)) ||
                            webtoonTitle.includes(prefLower) ||
                            webtoonDesc.includes(prefLower)) {
                            score += 12; // Expanded genre match
                        }
                    });

                    // Original Preference Bonus
                    genrePreferences.forEach(pref => {
                        const keywords = pref.includes('/') ? pref.split('/').map(k => k.trim()) : [pref];
                        if (keywords.some(k => webtoonTags.some(t => String(t).includes(k)) || webtoonTitle.includes(k.toLowerCase()))) {
                            score += 8; // Direct/Original match bonus
                        }
                    });

                    // Step 3: Favorite Webtoon Similarity Bonus (Author & Tags)
                    if (favAuthor && item.author === favAuthor) score += 15;
                    if (favWebtoonTags.length > 0) {
                        const overlap = webtoonTags.filter(t => favWebtoonTags.includes(t)).length;
                        score += (overlap * 4);
                    }

                    // Liked Items Similarity
                    if (preferredLegacyTags.size > 0) {
                        const overlap = webtoonTags.filter(tag => preferredLegacyTags.has(tag)).length;
                        score += (overlap * 3);
                    }

                    // Worldcup Winners Bonus
                    if (worldcupWinnerIds.has(webtoonId)) score += 12;

                    // Star Score Balance (Value high ratings proportionally)
                    const starBoost = Math.max(0, (item.starScore || 0) - 9.0) * 5;
                    score += starBoost;

                    const finalMatch = Math.min(99, score + (Math.random() * 4));
                    return {
                        id: webtoonId,
                        title: item.titleName || item.title,
                        thumbnail: item.thumbnailUrl || item.thumbnail,
                        tags: webtoonTags,
                        author: item.author,
                        status: item.status,
                        starScore: item.starScore || 0,
                        viewCount: item.viewCount || 0,
                        match: finalMatch
                    };
                }).filter(Boolean);

                const sorted = scoredData.filter(w => w.match > 0 && !excludedFromRecoIds.includes(w.id)).sort((a, b) => {
                    if (b.match !== a.match) return b.match - a.match;
                    if (b.starScore !== a.starScore) return b.starScore - a.starScore;

                                                        worldcupHistory.map((record, idx) => {
                                                            const rawData = window.WEBTOON_DATA || MOCK_WEBTOONS;
                                                            const w = rawData.find(it => (it.titleId || it.id) == record.winner_id);
                                                            return (
                                                                <div key={idx} className="flex gap-4 p-4 rounded-[28px] border border-white/5 bg-white/5 hover:bg-white/10 transition-all">
                                                                    {w && (
                                                                        <>
                                                                            <div className="w-16 h-20 rounded-xl overflow-hidden flex-shrink-0 bg-white/5">
                                                                                <img src={w.thumbnailUrl || w.thumbnail} referrerPolicy="no-referrer" className="w-full h-full object-cover" />
                                                                            </div>
                                                                            <div className="flex flex-col justify-center min-w-0 flex-grow">
                                                                                <h4 className="font-extrabold text-white text-sm truncate tracking-tight">{record.winner_title}</h4>
                                                                                <p className="text-[10px] font-bold text-yellow-600 uppercase mt-1">🏆 {record.round}{t.worldcup_round} {t.worldcup_winner}</p>
                                                                                <p className="text-[9px] text-gray-400 mt-1">{new Date(record.created_at).toLocaleDateString()}</p>
                                                                            </div>
                                                                        </>
                                                                    )}
                                                                </div>
                                                            );
                                                        })
                                                    )}
                                                </div>
                                            ) : (
                                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 pb-10">
                                                    {(profileTab === 'liked' ? likedIds : dislikedIds).length === 0 ? (
                                                        <div className="col-span-full py-20 text-center text-gray-300 font-bold">{t.no_data}</div>
                                                    ) : (
                                                        (profileTab === 'liked' ? likedIds : dislikedIds).map(id => {
                                                            const rawData = window.WEBTOON_DATA || MOCK_WEBTOONS;
                                                            const w = rawData.find(it => (it.titleId || it.id) == id);
                                                            if (!w) return null;
                                                            const isExcludedFromReco = excludedFromRecoIds.includes(id);
                                                            return (
                                                                <div key={id} className="flex flex-col gap-2 p-3 rounded-[24px] border border-white/5 bg-white/5 hover:bg-white/10 transition-all group">
                                                                    <div className="flex gap-3">
                                                                        <div className="w-14 h-18 rounded-lg overflow-hidden flex-shrink-0 bg-gray-100">
                                                                            <img src={w.thumbnailUrl || w.thumbnail} referrerPolicy="no-referrer" className="w-full h-full object-cover" />
                                                                        </div>
                                                                        <div className="flex flex-col justify-center min-w-0 flex-grow">
                                                                            <h4 className="font-extrabold text-white text-sm truncate tracking-tight">{w.titleName || w.title}</h4>
                                                                            <p className="text-[10px] font-bold text-gray-400 uppercase mt-1">{(w.tags || []).slice(0, 2).join(' ')}</p>
                                                                        </div>
                                                                        <button
                                                                            onClick={async () => {
                                                                                if (profileTab === 'liked') {
                                                                                    await supabaseClient.from('favorite_webtoons').delete().eq('user_id', user.id).eq('webtoon_id', id);
                                                                                    setLikedIds(prev => prev.filter(it => it !== id));
                                                                                } else {
                                                                                    await supabaseClient.from('excluded_webtoons').delete().eq('user_id', user.id).eq('webtoon_id', id);
                                                                                    setDislikedIds(prev => prev.filter(it => it !== id));
                                                                                }
                                                                            }}
                                                                            className="flex-shrink-0 w-10 h-10 flex items-center justify-center rounded-full bg-white text-gray-300 hover:text-red-500 shadow-sm transition-all"
                                                                        >
                                                                            <svg viewBox="0 0 24 24" className="w-4 h-4 fill-current"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
                                                                        </button>
                                                                    </div>
                                                                    <div className="flex items-center justify-between px-2 pt-2 border-t border-white/5">
                                                                        <label className="flex items-center gap-2 cursor-pointer group/toggle">
                                                                            <input
                                                                                type="checkbox"
                                                                                checked={isExcludedFromReco}
                                                                                onChange={async (e) => {
                                                                                    const checked = e.target.checked;
                                                                                    if (checked) {
                                                                                        await supabaseClient.from('excluded_from_recommendations').insert({ user_id: user.id, webtoon_id: id });
                                                                                        setExcludedFromRecoIds(prev => [...prev, id]);
                                                                                    } else {
                                                                                        await supabaseClient.from('excluded_from_recommendations').delete().eq('user_id', user.id).eq('webtoon_id', id);
                                                                                        setExcludedFromRecoIds(prev => prev.filter(it => it !== id));
                                                                                    }
                                                                                }}
                                                                                className="w-4 h-4 rounded border-gray-300 text-primary focus:ring-primary"
                                                                            />
                                                                            <span className="text-[10px] font-bold text-gray-500 group-hover/toggle:text-gray-700">{t.exclude_from_reco}</span>
                                                                        </label>
                                                                        <span className="text-[9px] text-gray-400">{t.exclude_from_reco_desc}</span>
                                                                    </div>
                                                                </div>
                                                            );
                                                        })
                                                    )}
                                                </div>
                                            )}
                                        </div>
                                        <div className="p-10 pt-6 border-t border-white/5 flex flex-col gap-4 flex-shrink-0">
                                            <button
                                                onClick={async () => {
                                                    if (confirm(t.delete_confirm)) {
                                                        await supabaseClient.from('favorite_webtoons').delete().eq('user_id', user.id);
                                                        await supabaseClient.from('excluded_webtoons').delete().eq('user_id', user.id);
                                                        await supabaseClient.auth.signOut();
                                                        alert("All data cleared. Your account is now inactive.");
                                                        setShowProfileModal(false);
                                                    }
                                                }}
                                                className="text-[11px] font-bold text-gray-500 hover:text-red-400 transition-colors self-center uppercase border-b border-white/10"
                                            >
                                                {t.delete_account}
                                            </button>
                                            <button onClick={() => setShowProfileModal(false)} className="w-full py-5 bg-white/5 rounded-2xl text-gray-500 font-black uppercase hover:text-gray-300 transition-colors">CLOSE</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )
                    }

                    {/* Footer with Visitor Counter */}
                    <footer className="fixed bottom-0 left-0 right-0 bg-[#0B0F1A]/90 backdrop-blur-md border-t border-white/5 py-3 px-4 z-[900]">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-center gap-3 md:gap-8">
                            <div className="flex items-center gap-4">
                                <div className="flex items-center gap-2">
                                    <span className="text-[10px] font-bold text-gray-500 uppercase tracking-wide">{t.today_visitors}</span>
                                    <span className="text-sm font-bold text-primary">{todayVisitors.toLocaleString()}</span>
                                </div>
                                <div className="w-px h-3 bg-white/10"></div>
                                <div className="flex items-center gap-2">
                                    <span className="text-[10px] font-bold text-gray-500 uppercase tracking-wide">{t.total_visitors}</span>
                                    <span className="text-sm font-bold text-gray-400">{totalVisitors.toLocaleString()}</span>
                                </div>
                            </div>
                            <div className="hidden md:block w-px h-4 bg-white/10"></div>
                            <p className="text-[9px] md:text-[10px] text-gray-500 font-medium text-center break-keep opacity-80 leading-relaxed">
                                {lang === 'ko'
                                    ? "본 사이트는 '비공식' 팬 사이트이며, 네이버 웹툰(주) 및 원저작권자와 무관합니다. 모든 콘텐츠의 저작권은 해당 권리자에게 있습니다."
                                    : "This is an 'UNOFFICIAL' fan site and is not affiliated with NAVER WEBTOON or the original creators. All copyrights belong to their respective owners."
                                }
                            </p>
                        </div>
                    </footer>
                </div >
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>

</html>
