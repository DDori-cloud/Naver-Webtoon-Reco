                                        <svg viewBox="0 0 24 24" className="w-9 h-9 fill-white"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.17-2.86-.6-4.12-1.31a8.6 8.6 0 01-1.87-1.39v7.11c.02 1.83-.54 3.73-1.63 5.17-1.5 2.05-4.11 3.12-6.57 2.78-2.61-.29-4.9-2.31-5.65-4.83-.93-2.92.1-6.36 2.5-8.23 1.25-.99 2.87-1.55 4.47-1.49 1.19.01 2.37.28 3.47.76V.02zm-3.48 9.3c-1.56.03-3.13.88-3.99 2.19-.85 1.25-.97 2.94-.48 4.38.5 1.65 2 2.97 3.73 3.25 1.57.26 3.29-.21 4.38-1.37a5.55 5.55 0 001.37-3.69V7.58c-1.12-.6-2.39-1-3.69-1.15-.36-.04-.73-.06-1.1-.06-.01 1-.01 1.99-.02 2.95z"></path></svg>
                                    </div>
                                    <span className="text-sm font-black text-gray-700">{t.share_to_tiktok}</span>
                                </button>
                                {/* Copy All */}
                                <button onClick={copyToClip} className="premium-gray-btn flex flex-col items-center gap-4 p-7 rounded-[32px]">
                                    <div className="w-16 h-16 flex items-center justify-center bg-slate-200 rounded-[20px] shadow-sm">
                                        <svg viewBox="0 0 24 24" className="w-8 h-8 fill-slate-600"><path d="M7 6V3C7 2.44772 7.44772 2 8 2H20C20.5523 2 21 2.44772 21 3V17C21 17.5523 20.5523 18 20 18H17V21C17 21.5523 16.5523 22 16 22H4C3.44772 22 3 21.5523 3 21V7C3 6.44772 3.44772 6 4 6H7ZM9 6H16V16H17V4H9V6ZM5 8V20H15V8H5Z"></path></svg>
                                    </div>
                                    <span className="text-sm font-black text-gray-700">{t.share_to_text}</span>
                                </button>
                            </div>
                            <button onClick={onClose} className="w-full py-5 bg-gray-50 rounded-2xl text-gray-400 font-black hover:bg-gray-100 transition-colors">CLOSE</button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App ---
        const App = () => {
            const [lang, setLang] = useState('ko');
            const [step, setStep] = useState(1);
            const [selectedG, setSelectedG] = useState([]);
            const [prefSettings, setPrefSettings] = useState({});
            const [favTitle, setFavTitle] = useState("");
            const [loading, setLoading] = useState(false);
            const [results, setResults] = useState([]);
            const [scoredPool, setScoredPool] = useState([]);
            const [excludedIds, setExcludedIds] = useState(() => {
                try { return JSON.parse(localStorage.getItem('excludedWebtoons')) || []; } catch (e) { return []; }
            });
            const [showExcludePopup, setShowExcludePopup] = useState(false);
            const [showShareModal, setShowShareModal] = useState(false);

            const t = TRANSLATIONS[lang];
            const categories = useMemo(() => getGenreCategories(t), [lang]);
            const preferencesList = useMemo(() => getPreferences(t), [lang]);

            const reset = () => { setStep(1); setSelectedG([]); setPrefSettings({}); setFavTitle(""); setScoredPool([]); window.scrollTo(0, 0); };
            const handleAnalyze = async () => {
                setLoading(true); setStep(4);
                await new Promise(r => setTimeout(r, 1500));
                const rawData = window.WEBTOON_DATA || MOCK_WEBTOONS;
                const scoredData = rawData.map(item => ({
                    id: item.titleId || item.id,
                    title: item.titleName || item.title,
                    thumbnail: item.thumbnailUrl || item.thumbnail,
                    tags: item.tags || [],
                    status: item.status,
                    starScore: item.starScore || 9.0,
                    match: Math.floor(Math.random() * 40) + 60
                }));
                const sorted = scoredData.sort((a, b) => b.match - a.match);
                setScoredPool(sorted);
                setResults(sorted.filter(w => !excludedIds.includes(w.id)).slice(0, 10));
                setLoading(false);
            };

            return (
                <div className="min-h-screen pb-20">
                    <header className="sticky top-0 z-[1000] bg-white/90 backdrop-blur-md border-b border-gray-100 py-5 px-6 sm:px-10">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row items-center gap-6 md:gap-0 justify-between">
                            {/* Logo */}
                            <div className="flex items-center gap-2 cursor-pointer order-1 md:w-1/4" onClick={reset}>
                                <span className="text-2xl drop-shadow-sm">ðŸ“–</span>
                                <h1 className="text-xl font-black text-gray-900 tracking-tighter">AIR<span className="text-primary italic">.NW</span></h1>
                            </div>

                            {/* Centered Title & Lang (PC Only) / Stacked (Mobile) */}
                            <div className="flex flex-col items-center order-2 md:w-2/4">
                                <h1 className="text-base sm:text-xl font-black text-gray-800 tracking-tighter italic leading-none mb-3 sm:mb-4 text-center">{t.subtitle}</h1>
                                <div className="flex justify-center gap-1.5 w-full">
                                    {[
                                        { code: 'ko', label: 'í•œêµ­ì–´' }, { code: 'en', label: 'English' },
                                        { code: 'zh', label: 'ä¸­æ–‡' }, { code: 'ja', label: 'æ—¥æœ¬èªž' }
                                    ].map(l => (
                                        <button key={l.code} onClick={() => setLang(l.code)}
                                            className={`flex-1 sm:flex-none text-[10px] font-black px-4 py-2 rounded-full border transition-all ${lang === l.code ? 'bg-primary border-primary text-white shadow-md' : 'bg-white text-gray-400 border-gray-100 hover:border-gray-200'}`}>
                                            {l.label}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            {/* Share Button (Right Aligned) */}
                            <div className="order-3 md:w-1/4 flex justify-end">
                                {step === 4 && !loading && (
                                    <button onClick={() => setShowShareModal(true)}
                                        className="bg-primary text-white text-[11px] sm:text-xs font-black px-5 py-3 rounded-full shadow-lg flex items-center gap-2 hover:scale-105 transition-transform active:scale-95">
                                        <span>{t.share}</span>
                                        <svg viewBox="0 0 24 24" className="w-4 h-4 fill-white"><path d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path></svg>
                                    </button>
                                )}
                            </div>
                        </div>
                    </header>

                    <main className="max-w-6xl mx-auto px-6 py-10">
                        <ProgressBar step={step} t={t} />

                        {step === 1 && (
                            <div className="animate-up max-w-4xl mx-auto">
                                <div className="text-center mb-14">
                                    <h2 className="text-3xl sm:text-4xl font-black mb-4 tracking-tight">{t.step1_title}</h2>
                                    <p className="text-gray-400 italic font-medium">{t.step1_desc}</p>
                                </div>
                                <div className="space-y-10">
                                    {categories.map(cat => (
                                        <div key={cat.name} className="space-y-5">
                                            <h3 className="text-xs font-bold text-gray-300 uppercase tracking-widest px-1">{cat.name}</h3>
                                            <div className="grid grid-cols-2 sm:grid-cols-4 md:grid-cols-5 gap-3">
                                                {cat.genres.map((g, idx) => {
                                                    const label = lang === 'en' ? cat.en[idx] : lang === 'zh' ? cat.zh[idx] : lang === 'ja' ? cat.ja[idx] : g;
                                                    return (
                                                        <button key={g} onClick={() => setSelectedG(prev => prev.includes(g) ? prev.filter(it => it !== g) : [...prev, g])}
                                                            className={`py-4 px-4 rounded-[24px] text-[13px] font-bold border-2 transition-all ${selectedG.includes(g) ? 'bg-primary border-primary text-white shadow-xl scale-[0.98]' : 'bg-white border-gray-100 text-gray-500'}`}>
                                                            #{label}
                                                        </button>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-20 text-center">
                                    <button disabled={selectedG.length === 0} onClick={() => setStep(2)} className="w-full sm:w-auto px-16 py-5 bg-primary text-white font-black rounded-full shadow-2xl disabled:opacity-20 text-lg">NEXT</button>
                                </div>
                            </div>
                        )}

                        {step === 2 && (
                            <div className="animate-up max-w-lg mx-auto py-5">
                                <h2 className="text-3xl font-black text-center mb-10">{t.step2_title}</h2>
                                <div className="bg-white rounded-[40px] shadow-soft border border-gray-50 overflow-hidden p-2">
                                    {preferencesList.map(p => (
                                        <div key={p.id} onClick={() => setPrefSettings(prev => ({ ...prev, [p.id]: !prev[p.id] }))} className="flex items-center justify-between p-7 border-b border-gray-50 last:border-0 cursor-pointer hover:bg-gray-50 transition-colors">
                                            <span className={`font-bold text-sm sm:text-base ${prefSettings[p.id] ? 'text-primary' : 'text-gray-700'}`}>{p[`label_${lang}`]}</span>
                                            <div className={`w-12 h-7 rounded-full relative transition-colors duration-300 ${prefSettings[p.id] ? 'bg-primary' : 'bg-gray-200'}`}>
                                                <div className={`absolute top-1 w-5 h-5 bg-white rounded-full shadow-sm transition-transform duration-300 ${prefSettings[p.id] ? 'translate-x-[22px]' : 'translate-x-1'}`}></div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="mt-12 flex gap-4">
                                    <button onClick={() => setStep(1)} className="flex-1 py-5 bg-gray-100 text-gray-500 font-bold rounded-full">BACK</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-5 bg-primary text-white font-black rounded-full shadow-2xl">CONTINUE</button>
                                </div>
                            </div>
                        )}

                        {step === 3 && (
                            <div className="animate-up max-w-lg mx-auto py-5">
                                <h2 className="text-3xl font-black text-center mb-10 leading-tight whitespace-pre-line">{t.step3_title}</h2>
                                <input type="text" value={favTitle} onChange={e => setFavTitle(e.target.value)} placeholder={t.step3_placeholder}
                                    className="w-full py-6 px-10 rounded-full bg-white border-2 border-gray-100 focus:border-primary outline-none transition-all font-bold text-center text-lg shadow-inner" />
                                <div className="mt-12 flex gap-4">
                                    <button onClick={() => setStep(2)} className="flex-1 py-5 bg-gray-100 text-gray-500 font-bold rounded-full">BACK</button>
                                    <button onClick={handleAnalyze} className="flex-[2] py-5 bg-primary text-white font-black rounded-full shadow-2xl">ANALYZE</button>
                                </div>
                            </div>
                        )}

                        {step === 4 && (
                            <div className="animate-up">
                                {loading ? (
                                    <div className="flex flex-col items-center justify-center py-40">
                                        <div className="w-16 h-16 border-[8px] border-gray-100 border-t-primary rounded-full animate-spin mb-10"></div>
                                        <p className="text-gray-300 font-black tracking-widest uppercase animate-pulse">{t.computing}</p>
                                    </div>
                                ) : (
                                    <div className="animate-up">
                                        <div className="text-center mb-14">
                                            <h2 className="text-3xl sm:text-4xl font-black mb-3 italic tracking-tight">{t.result_title}</h2>
                                            <p className="text-gray-400 font-medium">{t.result_desc}</p>
                                        </div>
                                        <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                                            {results.map((w, idx) => (
                                                <WebtoonCard key={w.id} item={w} rank={idx + 1} onExclude={id => {
                                                    const newEx = [...excludedIds, id];
                                                    setExcludedIds(newEx);
                                                    localStorage.setItem('excludedWebtoons', JSON.stringify(newEx));
                                                    setResults(scoredPool.filter(x => !newEx.includes(x.id)).slice(0, 10));
                                                    setShowExcludePopup(true); setTimeout(() => setShowExcludePopup(false), 2000);
                                                }} t={t} />
                                            ))}
                                        </div>
                                        <button onClick={reset} className="mt-24 px-16 py-6 border-2 border-gray-200 text-gray-300 font-black rounded-full hover:border-primary hover:text-primary transition-all uppercase block mx-auto">NEW SEARCH</button>
                                    </div>
                                )}
                            </div>
                        )}
                    </main>

                    {showExcludePopup && (
                        <div className="fixed bottom-10 left-1/2 -translate-x-1/2 z-[1000] animate-up">
                            <div className="bg-gray-900/95 backdrop-blur-md text-white px-8 py-4 rounded-3xl shadow-2xl flex items-center gap-3">
                                <span className="text-2xl">ðŸš«</span>
                                <p className="font-bold text-sm tracking-tight">{t.exclude_msg}</p>
                            </div>
                        </div>
                    )}

                    <ShareModal isOpen={showShareModal} onClose={() => setShowShareModal(false)} t={t} results={results} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>

</html>
